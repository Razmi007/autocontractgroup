<html lang="en">

  <title>Auto Contract Group</title>
  <style>
    :root {
      --primary: #D4A373;   /* Warm beige-gold */
      --accent: #B85C38;    /* Earthy copper */

    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: 600;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    nav a:hover { opacity: 0.8; }

    main {
      padding: 3rem 1rem;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }
    main h2 {
      font-size: 1.9rem;
      color: var(--dark);
      margin-bottom: 1rem;
    }
    main p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--text);
